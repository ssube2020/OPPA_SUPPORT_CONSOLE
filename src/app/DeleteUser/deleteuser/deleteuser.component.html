<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container">
    <form class="d-grid search-form" [formGroup]="deleteForm" >
        <div class="form-group d-grid" style="margin-left: 0px !important;">
            <label class="form-label"> PhoneNumber </label>
            <input formControlName="phoneNumber" type="text" name="Profile" class="form-control w-25" maxlength="9" placeholder="Ex: 599 99 99 99">
        </div>

        <div class="form-group d-grid mt-2">
            <label class="form-label"> Character</label>
            <input formControlName="character" type="text" name="Product" class="form-control w-25" maxlength="1" placeholder="enter one character">
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-success update-btn mt-3" (click)="deleteUser()" > Delete </button>
            <!-- <a type="submit" class="btn btn-success update-btn mt-3" href="{{hostUrl}}/UserManagement/Delete?phoneNumber={{deleteForm.value.phoneNumber}}&character={{deleteForm.value.character}}" > Delete </a> -->
        </div>
    </form>
</div>
